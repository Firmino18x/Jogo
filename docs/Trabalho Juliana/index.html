<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <body>
        <header class="text-center">
            <h1>Jogo de Adivinhação</h1>
            <p>Escolha suas preferências e inicie o jogo!</p>
          </header>
        
          <main class="container">
            <section>
                <div>
                    <p id="feedback" class="alert alert-info">Tente adivinhar o número entre 1 e 100!</p>
                
                    <!-- Input para o número -->
                    <div>
                      <input type="number" id="guessInput" class="form-control" placeholder="Digite um número entre 1 e 100" min="1" max="100">
                    </div>
                
                    <!-- Botões para adivinhar e reiniciar -->
                    <div class="mt-3">
                      <button id="submitBtn" class="btn btn-primary" onclick="verificaNum()">Adivinhar</button>
                      <button id="restartBtn" class="btn btn-secondary mt-3" onclick="iniciaJogo()" style="display: none;">Reiniciar Jogo</button>
                    </div>
                
                    <!-- Checkbox para modo difícil -->
                    <div class="mt-3">
                      <label for="hardMode">Modo Difícil:</label>
                      <input type="checkbox" id="hardMode">
                    </div>
                
                    <h3>Tentativas restantes: <span id="attempts">10</span></h3>
                  </div>
            </section>
          </main>
        
          <footer class="footer">
            <p>&copy; 2024 Jogo de Adivinhação. Todos os direitos reservados.</p>
          </footer>
      <script src="script.js"></script>
</body>
</html>
